<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Thailand Nature</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <form id="myForm">
      <div class="container">
        <a href="index.html">กลับ</a>
        <h1>หน้าลงทะเบียนผู้สนใจเช่าพื้นที่แสดงสินค้าหรือบริการ</h1>
        <label for="company">ชื่อบริษัท</label><br>
        <input type="text" id="company" name="company"><br>
        <label for="size">ขนาดบูธ</label><br>
        <select id="size">
          <option value=""></option>
          <option value="1">10x10 ฟุต</option>
          <option value="2">10x15 ฟุต</option>
        </select><br>
        <label for="table">ท่านต้องการโต๊ะหรือไม่</label><br>
        <input type="checkbox" id="table" name="table" value="yes">
        <label for="yes">ต้องการ</label><br><br>
        <label for="chair">จำนวนเก้าอี้</label><br>
        <input type="text" id="chair" name="chair"><br>
        <label for="name">ชื่อผู้มาติดต่อ</label><br>
        <input type="text" id="name" name="name"><br>
        <label for="phone">เบอร์โทรศัพท์ผู้ติดต่อ</label><br>
        <input type="text" id="phone" name="phone"><br>
        <button type="button" class="registerbtn" id="button">ลงทะเบียน</button>
        <p class="notice" id="notice"></p>
      </div>
    </form>
  </body>
</html>
